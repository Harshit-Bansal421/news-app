<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewsHub</title>
  <link rel="icon" type="image/png" href="logo.png">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

      theme: {

    };

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-gray-900 text-white py-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex flex-row items-center justify-center">
        <div class="w-12 h-12 mr-[4px]">
          <img class="w-full h-full object-contain object-center rounded-full" src="logo.png" alt="pic" srcset="">

        <div class="flex flex-col justify-start items-start">
          <span class="text-black text-[30px] dark:text-white -mb-2">NewsHub</span>
          <span class="text-gray-600 text-[13px] dark:text-gray-300">Stay Informed</span>
        </div>
      </div>
      <div class="flex space-x-4">
        <button class="category-btn hover:text-yellow-400" data-category="general">General</button>
        <button class="category-btn hover:text-yellow-400" data-category="business">Business</button>
        <button class="category-btn hover:text-yellow-400" data-category="sports">Sports</button>
        <button class="category-btn hover:text-yellow-400" data-category="technology">Technology</button>
        <button class="category-btn hover:text-yellow-400" data-category="entertainment">Entertainment</button>

      </div>
    </div>
  </nav>

  <!-- News Section -->
  <main class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center mb-8">Latest News</h2>
    <div id="news-container" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>
